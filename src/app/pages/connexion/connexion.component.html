<h1>{{ title }}</h1>
<form (ngSubmit)="auth.fireAuth()">
	<fieldset>
		<label>Login:
			<input type="text" name="login" [(ngModel)]="auth.authID.id" required>
		</label>
	</fieldset>

	<fieldset>
		<label>Password:
			<input type="password" name="password" [(ngModel)]="auth.authID.mdp" required>
		</label>
	</fieldset>

	<button type="submit">Connexion</button>
	<button type="reset">Effacer</button>
</form>
